<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>hello</title>
</head>
<body>
<div>
    {% for entry in entries %}
    <div>
        <div>id: {{ entry.id }}, text: {{ entry.text }}</div>
        <form action="/delete" method="post">
            <input type="hidden" name="id" value="{{ entry.id }}">
            <button>delete</button>
        </form>
    </div>
    {% endfor %}
</div>

<form action="/add" method="post">
    <div>
        <label>
            add
            <input name="text">
        </label>
    </div>
    <div>
        <button>add</button>
    </div>
</form>
</body>
</html>
